<body>
    <script>
        let arr1 = [1, 2, 3, 4, 5]
        let arr2 = [2, 4, 6, 8, 10]

        let result2 = arr1.filter((e) => {
            return arr2.indexOf(e) !== -1
        })
        let result = arr1.filter((e) => {
            return arr2.indexOf(e) > -1
        })
        console.log(result,"1");
        console.log(result2,"2") // [2,4]
    </script>
</body>
